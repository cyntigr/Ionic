<ion-grid>
  <ion-row>
    <ion-col size="12" class="display">
      {{ display }}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      <ion-button (click)="clickBorrar()" size="large" expand="full">C</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="clickBorrarNum()" size="large" expand="full">AC</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="(clickOperator('%'))" size="large" expand="full">%</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="(clickOperator('/'))" size="large" expand="full">/</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      <ion-button (click)="clickNumber(7)" size="large" expand="full">
        7</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full" (click)="clickNumber(8)">
        8</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="clickNumber(9)" size="large" expand="full">9</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="(clickOperator('x'))" size="large" expand="full">x</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      <ion-button (click)="clickNumber(4)" size="large" expand="full">
        4</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="clickNumber(5)" size="large" expand="full">
        5</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="clickNumber(6)" size="large" expand="full">
        6</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="(clickOperator('-'))" size="large" expand="full">-</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      <ion-button (click)="clickNumber(1)" size="large" expand="full">
        1</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="clickNumber(2)" size="large" expand="full">
        2</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="clickNumber(3)" size="large" expand="full">
        3</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
      (click)="(clickOperator('+'))"
       size="large"
        expand="full">
        +</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="3">
      <ion-button (click)="clickSigno()" size="large" expand="full">+/-</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="clickNumber(0)" size="large" expand="full">
        0</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button size="large" expand="full">.</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="calculate()" size="large" expand="full">=</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
