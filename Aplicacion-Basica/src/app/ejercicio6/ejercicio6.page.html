<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button href="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Ejercicio 6</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-icon (click)="movimientoOcto()" *ngIf="posicion==1" name="logo-octocat">
        </ion-icon>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="2">
        <ion-icon class="invisible" *ngIf="posicion==6"  name="logo-octocat"></ion-icon>
        <ion-icon (click)="movimientoOcto()" *ngIf="posicion==2" name="logo-octocat">
        </ion-icon>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2">
        <ion-icon (click)="movimientoOcto()" *ngIf="posicion==3" name="logo-octocat">
        </ion-icon>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2">
        <ion-icon (click)="movimientoOcto()" *ngIf="posicion==4" name="logo-octocat">
        </ion-icon>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2">
        <ion-icon (click)="movimientoOcto()" *ngIf="posicion==5" name="logo-octocat">
        </ion-icon>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="2">
        <ion-icon name="log-out"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item *ngIf="posicion==6">El pulpo gato se ha marchado.</ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
