<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button href="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Ejercicio 5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" position="floating">Valor mínimo</ion-label>
    <ion-input clearInput [(ngModel)]="valorMinimo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="floating">Valor máximo</ion-label>
    <ion-input clearInput [(ngModel)]="valorMaximo"></ion-input>
  </ion-item>
  <ion-button color="primary" expand="full" (click)="generaNumero()">GENERA NÚMERO</ion-button>
  <ion-grid>
      <ion-row>
        <ion-col size="12" class="display">
          {{ display }}
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
