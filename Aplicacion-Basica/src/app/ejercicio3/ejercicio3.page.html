<ion-header>
<ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button href="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Ejercicio 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-button shape="round" (click)="resta()" class="menos">-</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button shape="round" (click)="suma()" class="mas">+</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="display">
        {{ display }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button shape="round" expand="full" (click)="reset()">Reset</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
