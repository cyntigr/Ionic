<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button href="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Ejercicio 4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" position="floating">Nombre</ion-label>
    <ion-input clearInput [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-button color="primary" expand="full" (click)="saluda()">SALUDA</ion-button>
  <ion-grid>
      <ion-row>
        <ion-col size="12" class="display">
          {{ display }}
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
