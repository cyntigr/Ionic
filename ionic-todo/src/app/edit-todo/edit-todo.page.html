<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button href="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Tarea
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input clearInput [(ngModel)]="todo.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input clearInput [(ngModel)]="todo.description"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label >Prioridad</ion-label>
    <ion-icon *ngIf="todo.priority == 0" name="star-outline" (click)="setStar(1)" ></ion-icon>
    <ion-icon *ngIf="todo.priority >= 1" name="star" (click)="setStar(1)" ></ion-icon>
    <ion-icon *ngIf="todo.priority < 2" name="star-outline" (click)="setStar(2)" ></ion-icon>
    <ion-icon *ngIf="todo.priority >= 2" name="star" (click)="setStar(2)" ></ion-icon>
    <ion-icon *ngIf="todo.priority < 3" name="star-outline" (click)="setStar(3)" ></ion-icon>
    <ion-icon *ngIf="todo.priority >= 3" name="star" (click)="setStar(3)" ></ion-icon>
  </ion-item>
  <br><br>
  <ion-button 
  (click)="saveTodo(todo)" 
  color="light" 
  expand="block">
    Guardar
  </ion-button>
</ion-content>
