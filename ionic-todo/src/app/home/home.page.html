<ion-header>
  <ion-toolbar>
    <ion-title>
      Tareas
    </ion-title>

    <ion-buttons slot="end">
      <ion-button href="/edit" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
    <ion-item *ngFor="let t of todos">
      <ion-label (click)="editTodo(t.id)">{{ t.title }}</ion-label>
      <ion-icon *ngIf="t.priority == 0" name="star-outline"></ion-icon>
      <ion-icon *ngIf="t.priority >= 1" name="star"></ion-icon>
      <ion-icon *ngIf="t.priority < 2" name="star-outline"></ion-icon>
      <ion-icon *ngIf="t.priority >= 2" name="star" ></ion-icon>
      <ion-icon *ngIf="t.priority < 3" name="star-outline" ></ion-icon>
      <ion-icon *ngIf="t.priority >= 3" name="star" ></ion-icon>
      <ion-icon 
      (click)="deleteDialog(t.title,t.id)"
      name="trash" 
      color="medium">
      </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
